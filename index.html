<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick to grasp, easy to master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script>
        // HTML Escape Function
        function escapeHTML(html) {
            return html
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.addEventListener('DOMContentLoaded', () => {
            let rawCode = `
<span class="border"></span>
<span class="border-top"></span>
<span class="border-end"></span>
<span class="border-bottom"></span>
<span class="border-start">3</span>
    `;

            // Convert & Display
            document.getElementById("outputCode").innerHTML = `<code class="language-html">${escapeHTML(rawCode)}</code>`;
            hljs.highlightAll();
        });

        // Toggle Code Visibility
        function toggleCode(button) {
            const codeBlock = document.getElementById('outputCode');
            codeBlock.classList.toggle('hidden');
            button.textContent = codeBlock.classList.contains('hidden') ? 'Show Code' : 'Hide Code';
        }

        // Copy to Clipboard
        function copyToClipboard() {
            let text = document.getElementById("outputCode").innerText;
            navigator.clipboard.writeText(text).then(() => {
                let tooltip = document.getElementById("tooltip");
                tooltip.classList.remove("hidden");  // Show tooltip
                setTimeout(() => {
                    tooltip.classList.add("hidden");  // Hide tooltip after 1.5 seconds
                }, 1500);
            }).catch(err => {
                console.error("Failed to copy text:", err);
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-green-600 text-white text-center p-4">
        <h1 class="text-2xl font-bold">Quick to grasp, easy to master</h1>
    </header>
    
    <main class="max-w-3xl mx-auto mt-6 bg-gray-800 p-6 rounded-lg shadow-lg">
        <section class="mb-6">
            <h2 class="text-xl font-semibold">Original Code</h2>
            <p>The following HTML code is automatically escaped:</p>
        </section>

        <section>
            <h2 class="text-xl font-semibold">Converted Code</h2>
            <button class="mt-2 px-4 py-2 bg-green-400 text-black rounded hover:bg-green-500" onclick="toggleCode(this)">Hide Code</button>
            <pre id="outputCode" class="bg-gray-700 p-4 rounded border border-gray-600 overflow-auto mt-2"></pre>

            <div class="relative inline-block">
                <button class="mt-2 px-4 py-2 bg-blue-400 text-black rounded hover:bg-blue-500" onclick="copyToClipboard()">Click to Copy</button>
                <span id="tooltip" class="absolute -top-8 left-1/2 transform -translate-x-1/2 px-2 py-1 text-xs text-white bg-black rounded hidden">
                    Copied!
                </span>
            </div>
        </section>
    </main>

    <footer class="bg-green-600 text-center p-4 mt-10">
        <p>&copy; 2024 Auto Convert HTML</p>
    </footer>
</body>
</html>
